server:
  port: 3355

spring:
  application:
    name: sct-config-client
  cloud:
    config:
      label: master
      name: sct-config
      profile: dev
      uri: http://localhost:3344

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka

# 暴露监控端点,更改配置自动生效
management:
  endpoints:
    web:
      exposure:
        include: "*"