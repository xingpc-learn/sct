server:
  port: 9001
spring:
  application:
    name: sct-order-service

eureka:
  client:
    #    表示是否将自己注册进注册中心
    register-with-eureka: true
    #    是否从注册中心拉取已有的注册信息，单点无所谓，集群必须为true，配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      #        设置与Eureka交互的服务地址
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
